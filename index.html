<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart To-Do List with Morning Notifications</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Smart To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task..." required />
      <input type="datetime-local" id="todo-deadline" required />
      <button type="submit">Add Task</button>
    </form>

    <h2>🕓 Pending Tasks</h2>
    <ul id="pending-list"></ul>

    <h2>✅ Completed On Time</h2>
    <ul id="completed-list"></ul>

    <h2>⚠️ Completed Late</h2>
    <ul id="late-completed-list"></ul>

    <h2>❌ Missed & Incomplete</h2>
    <ul id="missed-incomplete-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
